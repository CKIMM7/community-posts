<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./display.js" defer></script>
    <script src="./fetch.js" defer></script>
    <script src="./routes.js" defer></script>
    <script src="./dom.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>OffChest</title>
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Please wait for the server to process the request</p>
    </div>
  </div>

    <div id="welcome"></div>
    <div id="shade"></div>
    
    <div id="menu">
      <button onclick="routes()">View Posts</button>
      <button onclick="routes('post')">Write Posts</button>
    </div>

    <div id="content-container"></div>
    
    <div id="form-container">
      <form enctype="multipart/form-data">
        <input type="text" name="text" id="post-content" placeholder="write something..."><br>
        <input type="file" name="photo" id="img" accept="image/*">
        <input type="submit" value="Submit" id="post-button">
      </form>
    </div>

</body>
</html>
