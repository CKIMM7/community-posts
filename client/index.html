<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./display.js" defer></script>
    <script src="./fetch.js" defer></script>
    <script src="./routes.js" defer></script>
    <script src="./dom.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>OffChest</title>
</head>
<body>
    <div id="welcome"></div>
    <div id="menu">
      <button onclick="routes()">to view posts</button>
      <button onclick="routes('post')">to write a post</button>
    </div>

    <div id="content-container"></div>
    
    <div id="form-container">
      <form>
        <input type="text" name="text" id="post-content" placeholder="write something..."><br>
        <input type="file" id="img" accept="image/*">
        <input type="submit" value="Submit" id="post-button">
      </form>
    </div>

</body>
</html>
